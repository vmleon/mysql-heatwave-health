---
- name: Extract fitbit.zip into /home/opc
  unarchive:
    src: fitbit.zip
    dest: /home/opc
    owner: opc
    group: opc
- name: Install MySQL Shell, NGINX and Node
  dnf:
    name:
      - mysql-shell
      - mysql
      - nginx
      - "@nodejs:16"
    update_cache: yes
