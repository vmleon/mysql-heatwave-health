- name: Enable nginx
  service:
    name: nginx.service
    state: started
    enabled: yes
- name: Copy NGINX config file
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  notify: restart nginx
- name: Copy web static files
  copy:
    src: ../../../../../src/web/build/
    dest: /usr/share/nginx/html/
  notify: restart nginx
- name: Copy Mysql config files
  copy:
    src: "../../../../terraform/generated/{{ item }}"
    dest: /home/opc
    owner: opc
    group: opc
  with_items:
    - "mysql_password.txt"
    - "mysql_user.txt"
    - "mysql_host.txt"
- name: Copy server files
  copy:
    src: "../../../../../src/server/{{ item }}"
    dest: /home/opc/server/
    owner: opc
  with_items:
  - "index.js"
  - "db.js"
  - "package.json"
  - "package-lock.json"
- name: Copy schema.sql and load.js script
  copy:
    src: "../files/{{ item }}"
    dest: /home/opc
    owner: opc
  with_items:
  - "schema.sql"
  - "load.js"
- name: Create fitbit schema
  command: mysqlsh --mysql --host={{ mysql_host }} --user={{ mysql_user }}  --password={{mysql_password}} --file schema.sql
  become: true
  become_user: opc
  args:
    chdir: /home/opc
- name: Load fitbit data
  command: mysqlsh --mysql --host={{ mysql_host }} --user={{ mysql_user }}  --password={{mysql_password}} --file load.js
  become: true
  become_user: opc
  args:
    chdir: /home/opc
- name: Copy env file
  template:
    src: ../files/env.j2
    dest: /home/opc/server/.env
    owner: opc
    group: opc
    mode: 0744
- name: Install dependencies
  command: npm install
  become: true
  become_user: opc
  args:
    chdir: /home/opc/server/
- name: Install pm2
  command: npm install pm2 -g
- name: Run Server App
  command: pm2 --node-args="--max-old-space-size=512" -f start index.js
  become: true
  become_user: opc
  args:
    chdir: /home/opc/server/
- name: Add firewall ports
  firewalld:
    zone: public
    service: http
    permanent: yes
    immediate: yes
    state: enabled